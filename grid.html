<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
</head>
<body>
      <div style="display: grid; grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2
        <p>text</p></div>
    </div>
    <!--grid = a by 2 that is a rows and b columns-->
    <div style="margin-top:30px; display: grid; grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2
        
        <p>text</p></div>
        <div style="background-color: lightblue;">div 3</div>
  </div>

<div class="firstlinegrid" style="margin-top: 30px; 
display: grid; 
grid-template-columns: 1fr 1fr 1fr;
">
  <div class="div1" style="background-color: lightblue;
  height: 200px;"> 1fr</div>
  <div class="div2" style="background-color: lightpink;
  height: 200px;"> 1fr</div>
  <div class="div2" style="background-color: lightblue;
  height: 200px;"> 1fr</div>
</div>


<div class="secondlinegrid" style="margin-top: 30px; 
display: grid; 
grid-template-columns: 1fr 1fr 1fr;
">
  <div class="div1" style="background-color: lightblue;
  height: 200px;"> 1fr</div>
  <div class="div2" style="background-color: lightpink;
  height: 200px;"> 1fr</div>
  <div class="div2" style="background-color: lightblue;
  height: 200px;"> 1fr</div>
</div>


<div class="Thirdlinegrid" style="margin-top: 30px;
display: grid;
grid-template-columns: 1fr 1fr 1fr;
column-gap: 20px;
row-gap: 40px;
">
  <div class="div1" style="background-color: lightblue;
  height: 200px;"> 1fr</div>
  <div class="div2" style="background-color: lightpink;
  height: 200px;"> 1fr</div>
  <div class="div2" style="background-color: lightblue;
  height: 200px;"> 1fr</div>
  <div class="div2" style="background-color: lightpink;
  height: 200px;"> 1fr</div>
  <div class="div2" style="background-color: lightblue;
  height: 200px;"> 1fr</div>
  <div class="div2" style="background-color: lightpink;
  height: 200px;"> 1fr</div>
</div>
  </body>
</html>
