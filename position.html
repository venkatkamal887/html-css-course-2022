<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Practice</title>
</head>
<body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
        z-index: 100; 
        ">header <!--the top, left properties in style css are from the borders of the window.--></div>
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 72px;
        z-index: 0; 
    ">side bar
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 0px;
    top: 0px;
">
    X <!--the position absolute is 
    to place the elements in the page
with reference to the coordinates like left,
right, top, bottom properties. 
where as position fixed will be placed in the browser window.
-->
</div>
    </div>
    <div style="
        position: absolute;
        background-color: red;
        color: white;
        left: 10px;
        top: 10px;
    ">
        absolute <!--the position absolute is 
        to place the elements in the page
    with reference to the coordinates like left,
right, top, bottom properties. 
where as position fixed will be placed in the browser window.
-->
    </div>
    
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        margin-top: 50px;">div 1</div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;">div 2</div>
</body>
</html>
